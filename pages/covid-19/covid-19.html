    <p class="text-title">Mundo</p>
    <div class="container">
        <div class="row justify-content-center mb-5">
            <div class="col-3">
                <label class="label-text">Selecione uma Variável</label>
                <select class="form-control" id="selectorVariable" onchange="getSelectValue_world();">
                    <option value='confirmed' >Casos</option>
                    <option value='deaths'    >Óbitos</option>
            </select>
            </div>


            <div class="col-3">
                <label class="label-text">Selecione uma Opção</label>
                <select class="form-control" id="selectorOption" onchange="getSelectValue_world();">
                    <option value = ''    >Cumulativo</option>
                    <option value = 'new' >Diário</option>
                </select>
            </div>

            <div class="col-3">
                <label class="label-text">Selecione uma Escala</label>
                <select class="form-control" id="selectorScale" onchange="getSelectValue_world();">
                <option value = 'linear' >Linear</option>
                <option value = 'log'    >Logarítmica</option>
            </select>
            </div>

        </div>

        <div class="embed-responsive embed-responsive-16by9">
            <iframe id="iframeId_world" class="embed-responsive-item" src="" scrolling="no" frameborder="0"></iframe>
        </div>
    </div>
