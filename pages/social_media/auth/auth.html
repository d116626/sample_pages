<!DOCTYPE html>
<html data-wf-page="5ddc01b95d412b67db3788aa" data-wf-site="5ddc01b95d412b0ce63788a6">

<head>
    <meta charset="utf-8">
    <title>FB AUTH</title>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="css/main.css" rel="stylesheet" type="text/css">


    <script type="text/javascript">
        WebFont.load({
            google: {
                families: ["Montserrat:100,100italic,200,200italic,300,300italic,400,400italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic", "Gothic A1:300,regular,500,600,700,800"]
            }
        });
    </script>




    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>


    <script>
        window.fbAsyncInit = function() {
            FB.init({
                appId: '327019191881848',
                cookie: true,
                xfbml: true,
                version: 'v2.8'
            });

            FB.getLoginStatus(function(response) {
                statusChangeCallback(response);
            });

        };

        (function(d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) {
                return;
            }
            js = d.createElement(s);
            js.id = id;
            js.src = "https://connect.facebook.net/en_US/sdk.js";
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));


        function statusChangeCallback(response) {
            if (response.status === 'connected') {
                console.log('Logged in and authenticate')

            } else {
                console.log('not authenticade')
            }
        }


        function checkLoginState() {
            FB.getLoginStatus(function(response) {
                statusChangeCallback(response);
            });
        }
    </script>


    <fb:login-button scope="public_profile,email" onlogin="checkLoginState();">
    </fb:login-button>




    <script src="js/get_values_covid.js" type="text/javascript"></script>

</body>

</html>
